<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Mood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Log Your Mood</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="mood" class="form-label">Mood</label>
                        <input type="text" id="mood" name="mood" class="form-control" placeholder="e.g., Happy, Sad" required>
                    </div>
                    <div class="mb-3">
                        <label for="energy_level" class="form-label">Energy Level</label>
                        <input type="number" id="energy_level" name="energy_level" class="form-control" placeholder="Scale of 1-10" min="1" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments (Optional)</label>
                        <textarea id="comments" name="comments" class="form-control" placeholder="Add any additional details..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log Mood</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
