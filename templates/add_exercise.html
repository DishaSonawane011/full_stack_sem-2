<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Exercise</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="exercise_name" class="form-label">Exercise Name</label>
                        <input type="text" id="exercise_name" name="exercise_name" class="form-control" placeholder="e.g., Bench Press, Squat" required>
                    </div>
                    <div class="mb-3">
                        <label for="sets" class="form-label">Sets</label>
                        <input type="number" id="sets" name="sets" class="form-control" placeholder="e.g., 3" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="reps" class="form-label">Reps</label>
                        <input type="number" id="reps" name="reps" class="form-control" placeholder="e.g., 12" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (Optional)</label>
                        <input type="number" id="weight" name="weight" class="form-control" placeholder="e.g., 50 kg">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Exercise</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
